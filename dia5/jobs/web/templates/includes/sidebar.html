<div class="sidebar-right">
    <!-- Advanced search start -->
    <div class="widget-4 advanced-search">
        <form method="POST" action="/filtros" class="locations">
            {% csrf_token %}
            <div class="form-group">
                <label>Keywords</label>
                <input type="text" name="search" class="form-control selectpicker search-fields" placeholder="Search Keywords">
            </div>
            <div class="form-group">
                <label>Ubicaci√≥n</label>
                
                <select class="selectpicker search-fields" onclick="this.form.submit()">
                    {% for ubicacion in ubicaciones %}
                        <option>{{ubicacion.nombre}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Categoria</label>
                <select  class="selectpicker search-fields" name="categoria_id" onchange="this.form.submit()">
                    <option value="0">--SELECCIONE--</option>
                    {% for categoria in categorias %}
                        <option value="{{categoria.id}}">{{categoria.nombre}}</option>
                    {% endfor %}
                </select>
            </div>
            <br>

            <a class="show-more-options" data-toggle="collapse" data-target="#options-content4">
                <i class="fa fa-plus-circle"></i> Job Type
            </a>
            <div id="options-content4" class="collapse">
                <div class="checkbox checkbox-theme checkbox-circle">
                    <input id="checkbox13" type="checkbox">
                    <label for="checkbox13">
                        Full Time
                    </label>
                </div>
                <div class="checkbox checkbox-theme checkbox-circle">
                    <input id="checkbox14" type="checkbox">
                    <label for="checkbox14">
                        Part Time
                    </label>
                </div>
                <br>
            </div>
            <a class="show-more-options" data-toggle="collapse" data-target="#options-content5">
                <i class="fa fa-plus-circle"></i> Date Posted
            </a>
            <div id="options-content5" class="collapse">

                        Last Hour
                    </label>
                </div>
                <div class="checkbox checkbox-theme checkbox-circle">
                    <input id="checkbox16" type="checkbox">
                    <label for="checkbox16">
                        Last 24 Hours
                    </label>
                </div>
                <div class="checkbox checkbox-theme checkbox-circle">
                    <input id="checkbox17" type="checkbox">
                    <label for="checkbox17">
                        Last 7 Days
                    </label>
                </div>
                <div class="checkbox checkbox-theme checkbox-circle">
                    <input id="checkbox18" type="checkbox">

            </div>

                    </label>
                </div>
                <div class="checkbox checkbox-theme checkbox-circle">
                    <input id="checkbox21" type="checkbox">
                    <label for="checkbox21">
                        3 Year
                    </label>
                </div>
                <br>
            </div>

            <a class="show-more-options" data-toggle="collapse" data-target="#options-content">
                <i class="fa fa-plus-circle"></i> Offerd Salary
            </a>

                    </label>
                </div>
                <div class="checkbox checkbox-theme checkbox-circle">
                    <input id="checkbox3" type="checkbox">
                    <label for="checkbox3">
                        20k - 30k
                    </label>
                </div>
                <div class="checkbox checkbox-theme checkbox-circle">
                    <input id="checkbox4" type="checkbox">
                    <label for="checkbox4">
                        30k - 40k
                    </label>
                </div>
                <div class="checkbox checkbox-theme checkbox-circle">

                </div>

                </div>
                <div class="checkbox checkbox-theme checkbox-circle">
                    <input id="checkbox9" type="checkbox">
                    <label for="checkbox9">

                <div class="checkbox checkbox-theme checkbox-circle">

    </div>
